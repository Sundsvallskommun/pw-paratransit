spring:
  application:
    name: pw-paratransit
#----------------------------------------
# Open API
#----------------------------------------
openapi:
  name: ${spring.application.name}
  title: ${spring.application.name}
  version: '@project.version@'

#----------------------------------------
# Camunda
#----------------------------------------
camunda:
  bpm:
    client:
      base-url: ${config.camunda.base-url}
      backoff:
        initTime: 500
        factor: 2
        maxTime: 15000
    deployment:
      processes:
        - name: Paratransit process
          tenant: PARATRANSIT
          bpmnResourcePattern: classpath*:processmodels/*.bpmn
          dmnResourcePattern: classpath*:processmodels/*.dmn
          formResourcePattern: classpath*:processmodels/*.form
  worker:
    max:
      retries: 3
    retry:
      timeout: 10

#----------------------------------------
# Camunda integration settings
#----------------------------------------
# Rest client
integration:
  camunda:
    connectTimeout: 5
    readTimeout: 20
    url: ${config.camunda.base-url}
  casedata:
    connectTimeout: 5
    readTimeout: 20
    url: ${config.casedata.base-url}
  templating:
    connectTimeout: 5
    readTimeout: 20
    url: ${config.templating.base-url}
  citizen:
    connectTimeout: 5
    readTimeout: 20
    url: ${config.citizen.base-url}
  messaging:
    connectTimeout: 5
    readTimeout: 20
    url: ${config.messaging.base-url}
  partyassets:
    url: ${config.partyassets.base-url}
    connectTimeout: 5
    readTimeout: 20

#----------------------------------------
# Circuit breakers
#----------------------------------------
resilience4j.circuitbreaker:
  instances:
    camunda:
      ignoreExceptions: se.sundsvall.dept44.exception.ClientProblem
    messaging:
      ignoreExceptions: se.sundsvall.dept44.exception.ClientProblem
    citizen:
      ignoreExceptions: se.sundsvall.dept44.exception.ClientProblem
    partyassets:
      ignoreExceptions: se.sundsvall.dept44.exception.ClientProblem